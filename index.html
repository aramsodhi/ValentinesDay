<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Vday Jordyn❤️</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="happy-valentines">
      <div class="valentines-day-card">
        <div class="clouds"></div>
        <div class="hearts">
          <div class="heartOne">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
          <div class="heartTwo">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
              <div class="heartThree">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
           <div class="heartFour">
            <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
           <div class="heartFive">
           <div class="left-side"></div>
            <div class="right-side"></div>
          </div>
        </div>
        <div class="text"><span>Happy Valentine's<br> Day!</div>
      </div>

      </div>

      <script>
        document.querySelector(".happy-valentines").addEventListener("click", () => {
          document.querySelector(".text").classList.add("clicked");
          document.querySelector(".text").children[0].classList.add("bye-bye");
        });
      </script>
  </body>
</html>
